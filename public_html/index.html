<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RPI-WeatherStation</title>
  <!--bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!--font awesome-->
  <script src="https://use.fontawesome.com/b21dacdb16.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="table-responsive col-md-offset-1 col-md-10">
        <table class="table table-striped">
          <thead>
            <tr>
              <a href="#"></a>
              <th><a href='#' id="th-time">Timestamp</a></th>
              <th><a href='#' id="th-temp">Temp</a></th>
              <th><a href='#' id="th-hum">Humidity</a></th>
              <th><a href='#' id="th-press">Pressure</a></th>
            </tr>
          </thead>
          <tbody id="weather-table">
            <!--ajax generated content-->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--ajax-->
  <script src="js/ajax-weather.js"></script>

  <!--bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
